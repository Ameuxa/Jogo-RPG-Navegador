<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Carter+One&display=swap" rel="stylesheet">
    <title>RPG - MATA O DRAGÃO</title>
  </head>
  <body>
    <div id="jogo">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpTexto">0</span></strong></span>
        <span class="stat">Vida: <strong><span id="vidaTexto">100</span></strong></span>
        <span class="stat">Ouro: <strong><span id="ouroTexto">50</span></strong></span>
      </div>
      <div id="controles">
        <button id="botao1">Vá para a loja</button>
        <button id="botao2">Vá para a caverna</button>
        <button id="botao3">Lutar com o DRAGÃO DOS DEUSES</button>
      </div>
      <div id="monstrosStats">
        <span class="stat">Nome do Monstro: <strong><span id="monstroNome"></span></strong></span>
        <span class="stat">Vida: <strong><span id="monstroVida"></span></strong></span>
      </div>
      <div id="texto">
        BEM VINDO AO MATADOR DE DRAGÃO LENDÁRIO. TU TEM QUE MATAR O DRAGÃO NESSA PORRA, SE VIRA SEU MERDA
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
